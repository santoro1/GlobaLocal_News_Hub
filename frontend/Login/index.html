<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GlobaLocal News Hub | Sign up</title>
  <!-- Link to CSS file -->
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Genos:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="signup-container">
    <h1>Sign up to GlobaLocal<br> News</h1>
    <form>
      <input type="text" placeholder="Username:" required class="username">

      <input type="email" placeholder="Email:" required
      class="email">

     <div class="location-box">
        <input type="text" id="location" placeholder="Your location:" class="location">
        <button class="detect"><ion-icon name="location-outline"></ion-icon> Detect</button>

     </div>

      <input type="password" placeholder="Password:" required 
      class="password">

      <button type="submit"><ion-icon name="logo-google"></ion-icon></h1> With Google</button>

      <button type="submit"><ion-icon name="logo-twitter"></ion-icon> With Twitter/X</button>

      <button type="submit"><ion-icon name="logo-facebook"></ion-icon>   With Facebook</button>
    </form>
    <div class="login-link">
      Already have an account? <a href="#">Log in</a>
    </div>
  </div>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
